<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drum Sounds</title>
</head>
<body>
<div class="keys">
	<div data-key="" class="key"><kbd>A</kbd><span class="sound">CLAP</span></div>
	<div data-key="" class="key"><kbd>S</kbd><span class="sound">HIHAT</span></div>

	<div data-key="" class="key"><kbd>H</kbd><span class="sound">RIDE</span></div>

</div>
